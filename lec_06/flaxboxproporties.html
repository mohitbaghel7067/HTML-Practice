<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            
            height: 100vh;
            width: 100vw;
            display: flex;
            background-color: lightcoral;
            flex-direction: column;
            
            align-items: center;
            
            

        }
        #body{
            height: 50%;
            width: 90%;
            background-color: white;
            border: 3px solid black;
          
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            display: flex;
            
        }
        
      
        
        
       .div{
        background-color: cornflowerblue;
        height: 40px;
        width: 40px;
        display: flex;
    justify-content: center;
        
        align-content: center;
        
        
       }
    </style>
</head>
<body>
<div id="main">
    <h2>flexbox</h2>
    <div id="body">
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    </div>
    </div>

</body>
</html>
