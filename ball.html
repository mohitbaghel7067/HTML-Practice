    <style>
        .boll{
            height: 70px;
            width: 70px;
            background-color:rgb(240, 18, 18);
            border-radius: 50%;
            animation-iteration-count: infinite;

        @keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(530px); }
    100% { transform: translateY(0); }
}

.boll{
    animation: jump 3s infinite;
}
